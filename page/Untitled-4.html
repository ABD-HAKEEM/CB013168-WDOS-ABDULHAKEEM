<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine.js Local Storage Example</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</head>
<body>
    <div x-data="{ myData: localStorage.getItem('myData') || '' }">
        <input type="text" x-model="myData" @input="localStorage.setItem('myData', $event.target.value)">
        <p x-text="myData"></p>
    </div>
</body>
</html>
