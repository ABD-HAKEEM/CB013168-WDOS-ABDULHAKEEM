<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title>Contact Us</title>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto">
            <h1 class="text-white text-2xl font-semibold">Wildlife Explorer</h1>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 p-4">

        <!-- Page Title -->
        <h2 class="text-3xl font-semibold mb-4">Contact Us</h2>

        <!-- Contact Form -->
        <form class="max-w-md mx-auto">
            <div class="mb-4">
                <label for="name" class="block text-gray-600">Your Name</label>
                <input type="text" id="name" name="name" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-600">Your Email</label>
                <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>

            <div class="mb-4">
                <label for="message" class="block text-gray-600">Message</label>
                <textarea id="message" name="message" rows="4" class="w-full p-2 border border-gray-300 rounded-md" required></textarea>
            </div>

            <button type="submit" class="bg-blue-500 text-white p-2 rounded-md">Send Message</button>
        </form>

    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto">
            <p class="text-center">&copy; 2024 Wildlife Explorer. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
