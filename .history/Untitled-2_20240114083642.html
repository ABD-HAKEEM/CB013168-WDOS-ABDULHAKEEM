<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Clicker Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div id="game-container" class="text-center">
        <h1 class="text-3xl font-bold mb-4">Wildlife Clicker Game</h1>
        <p class="text-gray-600 mb-8">Click on the wildlife to score points!</p>

        <img id="wildlife-image" src="wildlife-image.jpg" alt="Wildlife Image" class="cursor-pointer hover:opacity-75" onclick="scorePoint()">

        <p class="mt-8">Score: <span id="score">0</span></p>
    </div>

    <script>
        let score = 0;

        function scorePoint() {
            score++;
            document.getElementById('score').innerText = score;
            moveWildlife();
        }

        function moveWildlife() {
            const container = document.getElementById('game-container');
            const wildlifeImage = document.getElementById('wildlife-image');

            const maxX = container.clientWidth - wildlifeImage.clientWidth;
            const maxY = container.clientHeight - wildlifeImage.clientHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            wildlifeImage.style.left = `${randomX}px`;
            wildlifeImage.style.top = `${randomY}px`;
        }
    </script>
</body>
</html>
