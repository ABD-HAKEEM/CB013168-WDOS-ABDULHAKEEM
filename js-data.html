<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wildlife</title>
</head>
<link rel="stylesheet" href="/Css/style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  integrity="sha512-xzLbZ8PQA5ZRHzPhDz+Z5qcDr2rZ9w6cMWpVsF+Zi1l5O5fRtRq3L0TW7J0EabYV6qv04xKJ2vPE/J9fR7gX/w=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

<script src="https://kit.fontawesome.com/bd921df3a8.js" crossorigin="anonymous"></script>
<script src="//unpkg.com/alpinejs" defer></script>


</head>

<body class="w-full">
  <div id="w_app" x-data="wildlife">
    <div>
      <h1 x-show="open">hello </h1>
      <button @click="toggle">click</button>
    </div>
  </div>

  <script>
    document.addEventListener('alpine:init', () => {
        Alpine.data('wildlife', () => ({
            open: false,    
 
          toggle() {
            this.open =! this.open
          }
        }))
    })
</script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
</body>

</html>
