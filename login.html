<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<link rel="stylesheet" href="/CB013168-WDOS-ABDULHAKEEM/Css/style.css">

<body class="w-full bg-teal-50 min-h-screen flex items-center justify-center" >
  <div id="_app" x-data="{
    username:'',
    password:'',
    email:'',
    
   logsubmit(){
    let user = this.$store.log.Authenticate(this.username,this.password,this.email)
    if (user) {
      alert('Welcome!'+ user.username)
      location.herf='/CB013168-WDOS-ABDULHAKEEM/index.html'
    } else {
      alert('Please Login with Correct User Name and Password !!!');
  }
},

init() {

}
}"
 >

    <div class="w-full max-w-md">
        <div  class="relative bg-white p-8 rounded-lg shadow-md w-full max-w-md transition-transform transform duration-300 ease-in-out">
            <h2 class="text-3xl fontx-bold mb-6 text-center text-gray-800">Welcome Back!</h2>
            <form x-on:submit.prevent="logsubmit">
                <img src="/CB013168-WDOS-ABDULHAKEEM/Images/login_image.jpg" alt="" class="rounded-lg shadow-md">
                <div class="mb-4">
                    <label x-model="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="mt-1 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-6">
                    <label x-model="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-6">
                  <label x-model="email" class="block text-sm font-medium text-gray-700">Email</label>
                  <input type="email" id="email" name="email" class="mt-1 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
              </div>
                <div class="mb-6 flex items-center justify-between">
                    <button type="submit" class="w-full bg-indigo-500 text-white py-3 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600 transition duration-300 ease-in-out">Sign in</button>
                </div>
                <div class="text-sm text-gray-600 text-center">
                    <a href="#" class="hover:text-indigo-500">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>
        


  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script type="text/javascript" src="/CB013168-WDOS-ABDULHAKEEM/Js/app.js"></script>
  <script type="text/javascript" src="/CB013168-WDOS-ABDULHAKEEM/Js/store/home.js"></script>

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('_home', () => ({
        videoUrl: '',
        init() {
          this.videoUrl = this.$store.common.imageSrc('/CB013168-WDOS-ABDULHAKEEM/Images/home_video.mp4');
        }
      }))
    })
  </script>
</body>

</html>
