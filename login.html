<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wildlife</title>
  <link rel="icon" href="/CB013168-WDOS-ABDULHAKEEM/Images/TITLE_ICON.png" type="image/x-icon">
  <link rel="stylesheet" href="/CB013168-WDOS-ABDULHAKEEM/Css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://kit.fontawesome.com/bd921df3a8.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
</head>

<body class="w-full bg-teal-50 mt-5 flex items-center justify-center">
  <div id="_app" x-data="{
    username:'',
    password:'',
    email:'',
    logsubmit(){
      let user = this.$store.log.login(this.username, this.password, this.email);
      if (user) {
        document.getElementById('welcome').innerText = 'Welcome Back ' + user + '!!';
        location.href = '/CB013168-WDOS-ABDULHAKEEM/Dashboard.html';
      } else {
        document.getElementById('welcome').innerText = 'Please Login with Correct User Name, Password, and Email !!!';
      }
    }
  }">


    <div class="w-full max-w-md">
      <div class="relative bg-white p-8 rounded-lg shadow-md w-full max-w-md transition-transform transform duration-300 ease-in-out">
        <h2 id="welcome"  class="text-3xl fontx-bold mb-6 text-center text-gray-800"></h2>
        <form x-on:submit.prevent="logsubmit">
          <img src="/CB013168-WDOS-ABDULHAKEEM/Images/login_image.jpg" alt="" class="rounded-lg shadow-md ">
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" x-model="username" class="mt-1 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
              required>
          </div>
          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" x-model="password" class="mt-1 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
              required>
          </div>
          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" x-model="email" class="mt-1 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
              required>
          </div>
          <div class="mb-6 flex items-center justify-between">
            <button type="submit" class="w-full bg-indigo-500 text-white py-3 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600 transition duration-300 ease-in-out">Sign
              in</button>
          </div>
          <div class="text-sm text-gray-600 text-center">
            <a href="#" class="hover:text-indigo-500">Forgot password?</a>
          </div>
        </form>
      </div>
    </div>
    <div class="text-center mt-4 md:mt-6">
      <p class="text-gray-500">&copy; <a href="" class="text-yellow-500">Department of Wildlife
          Lanka</a>, All Right
        Reserved.</p>
      <p>Developed By <b>Abdul Hakeem</b></p>
    </div>


    <div class="mb-5 ">
      
      <ul class="flex space-x-2  items-center justify-center">
        <li><a href="#" class="p-2 text-yellow-500 hover:bg-fuchsia-600 rounded-xl"><span
              class="fab fa-twitter"></span></a>
        </li>
        <li><a href="#" class="p-2 text-yellow-500 hover:bg-fuchsia-600 rounded-xl"><span
              class="fab fa-facebook"></span></a>
        </li>
        <li><a href="#" class="p-2 text-yellow-500 hover:bg-fuchsia-600 rounded-xl"><span
              class="fab fa-linkedin"></span></a>
        </li>
        <li><a href="#" class="p-2 text-yellow-500 hover:bg-fuchsia-600 rounded-xl"><span
              class="fab fa-instagram"></span></a>
        </li>
        <li><a href="https://github.com/ABD-HAKEEM@ABD-HAKEEM"
            class="p-2 text-yellow-500 hover:bg-fuchsia-600 rounded-xl"><span class="fab fa-github"></span></a>
        </li>
      </ul>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script type="text/javascript" src="/CB013168-WDOS-ABDULHAKEEM/Js/app.js"></script>
  <script type="text/javascript" src="/CB013168-WDOS-ABDULHAKEEM/Js/store/home.js"></script>

  <script>
    
  </script>
</body>

</html>
